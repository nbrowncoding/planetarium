<html>
  <head>
    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
       <mat-icon>menu</mat-icon>
     </button>
     <span>{{ title }}</span>
    </mat-toolbar>
    <mat-sidenav-container>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a mat-list-item routerLink="" (click)="sidenav.close()">Home</a>
          <a mat-list-item routerLink="/planets" (click)="sidenav.close()">Planets</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <div class="footer mat-app-background" #footer>
      <span>&COPY; 2022 Nicholas Brown. </span>
      <span>Data from <a href="https://solarsystem.nasa.gov" target="_blank">NASA/JPL Planetary Science Division</a>.</span>
    </div>
  </body>
</html>
