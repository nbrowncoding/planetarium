<main>
  <mat-card>
    <mat-card-title> {{ planet?.name }} </mat-card-title>
    <mat-card-content>
      <figure>
        <img [src]="planet?.imageUrl" alt="Image of the planet Mercury" title="Mercury"/>
        <figcaption>{{ planet?.imageDesc }} &COPY; NASA</figcaption>
      </figure>
      <markdown [src]="planet?.markdownUrl"></markdown>
    </mat-card-content>
  </mat-card>
</main>
